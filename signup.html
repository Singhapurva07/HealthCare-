<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        babyblue: {
                            light: '#e0f2fe',
                            DEFAULT: '#7dd3fc',
                            dark: '#38bdf8'
                        }
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-sky-50 to-blue-100 flex items-center justify-center min-h-screen p-4">
    <!-- Floating circles background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-20 left-20 w-64 h-64 bg-babyblue-light rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float"></div>
        <div class="absolute bottom-20 right-20 w-64 h-64 bg-sky-100 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/3 w-64 h-64 bg-blue-100 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float" style="animation-delay: 2s;"></div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm p-10 rounded-2xl shadow-lg w-full max-w-md relative z-10 border border-sky-100">
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-gradient-to-r from-sky-300 to-blue-400 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </div>
        </div>
        
        <h2 class="text-3xl font-bold mb-6 text-center text-sky-700">Create Account</h2>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('signup') }}" class="space-y-6">
            <div>
                <label class="block text-sky-700 font-medium mb-2">Username</label>
                <input type="text" name="username" class="w-full p-3 border border-sky-200 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-400 outline-none transition" required>
            </div>
            
            <div>
                <label class="block text-sky-700 font-medium mb-2">Email</label>
                <input type="email" name="email" class="w-full p-3 border border-sky-200 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-400 outline-none transition" required>
            </div>
            
            <div>
                <label class="block text-sky-700 font-medium mb-2">Password</label>
                <input type="password" name="password" class="w-full p-3 border border-sky-200 rounded-lg focus:ring-2 focus:ring-sky-300 focus:border-sky-400 outline-none transition" required>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-sky-400 to-blue-500 text-white p-3 rounded-lg font-medium hover:from-sky-500 hover:to-blue-600 transition duration-300 shadow-md">
                Create Account
            </button>
        </form>
        
        <p class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="text-sky-600 hover:text-sky-800 font-medium">Login</a>
        </p>
    </div>
</body>
</html>
